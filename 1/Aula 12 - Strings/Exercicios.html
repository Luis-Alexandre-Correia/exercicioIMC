<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 13</title>
</head>
<body>
    <script>
    const nome = prompt('Digite seu nomecompleto:');
    document.body.innerHTML+=`Seu nome é ${nome}</br>`;
    document.body.innerHTML += `O seu nome é ${nome.split(' ',1)}.<br/>`;
    document.body.innerHTML += `O seu nome têm ${nome.length} letras.<br/>`;
    document.body.innerHTML += `O a segunda letra do seu nome é ${nome[1]}.<br/>`
    document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome?:  ${nome.indexOf('a')}.<br/>`
    document.body.innerHTML += `Qual o último índice da letra a no seu nome?:  ${nome.lastIndexOf('a')}.<br/>`
    let max = Number(nome.length) -1
    document.body.innerHTML += `as 3 últimas letras do seu nome são:  ${nome.charAt(max-2)}, ${ nome.charAt(max - 1)} e
    ${nome.charAt(max)} .<br/>`
    document.body.innerHTML += `As palavras do seu nome são:  ${nome.split(' ')}.<br/>`
    document.body.innerHTML += `Seu nome com letras maiusculas:  ${nome.toUpperCase()}.<br/>`
    document.body.innerHTML += `Seu nome com letras minusculas:  ${nome.toLocaleLowerCase()}.<br/>`
    </script>
</body>
</html>
